<div class="background">
  <div class="wrapper">
    <form [formGroup]="editEmployeeForm" (ngSubmit)="save()" class="formInput">
      <div class="mb-3">
        <label for="exampleInputfullname1" class="form-label">Họ và Tên</label>
        <input
          formControlName="fullname"
          type="text"
          class="form-control"
          id="exampleInputfullname1"
        />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['fullname'].dirty &&
          editEmployeeForm.hasError('required', 'fullname')
        "
        class="text-danger"
        >*
      </small>

      <div class="mb-3">
        <label for="exampleInputemail" class="form-label">Email</label>
        <input formControlName="email" type="text" class="form-control" id="exampleInputemail" />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['email'].dirty && editEmployeeForm.hasError('required', 'email')
        "
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <label for="exampleInputgender" class="form-label">Giới Tính</label>
        <select class="form-control option-select" formControlName="gender">
          <option selected>--Chọn giới tính--</option>
          <option [selected]="editEmployeeForm.value.gender === 'Male'">Nam</option>
          <option [selected]="editEmployeeForm.value.gender === 'Female'">Nữ</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputAddress1" class="form-label">Địa Chỉ</label>
        <input
          formControlName="address"
          type="text"
          class="form-control"
          id="exampleInputAddress1"
        />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['address'].dirty &&
          editEmployeeForm.hasError('required', 'address')
        "
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <label for="exampleInputphone1" class="form-label">SĐT</label>
        <input formControlName="phone" type="text" class="form-control" id="exampleInputphone1" />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['phone'].dirty && editEmployeeForm.hasError('required', 'phone')
        "
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <label for="exampleInputbirthday1" class="form-label">Ngày Sinh</label>
        <input
          formControlName="birthday"
          type="text"
          class="form-control"
          id="exampleInputbirthday1"
        />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['birthday'].dirty &&
          editEmployeeForm.hasError('required', 'birthday')
        "
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <input
          formControlName="anh"
          type="file"
          class="form-control"
          name="uploadPhoto"
          id="image"
          onchange="document.getElementById('photo').src=window.URL.createObjectURL(this.files[0])"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputanh1" class="form-label"> Ảnh</label>
        <img
          id="photo"
          [src]="editEmployeeForm.value.anh"
          class="img img-bordered"
          style="width: 200px"
        />
      </div>
      <small
        *ngIf="
          editEmployeeForm.controls['anh'].dirty && editEmployeeForm.hasError('required', 'anh')
        "
        class="text-danger"
        >*
      </small>
      <div class="button">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-warning" routerLink="/home/employee">Cancel</button>
      </div>
    </form>
  </div>
</div>

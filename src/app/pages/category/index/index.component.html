<div class="Search">
  <div class="search-form" style="padding: 12px">
    <form class="frmSearch" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="input-group">
        <input
          class="inputSearch"
          formControlName="searchValue"
          type="text"
          placeholder="Tìm kiếm ở đây"
          autofocus
        />
        <div class="input-group-btn">
          <button class="btn btn-info" type="submit" style="font-size: 14px">
            <i class="glyphicon glyphicon-search"></i>Tìm kiếm
          </button>
          <a
            style="margin-left: 6px; font-size: 14px"
            class="btn btn-primary btn-add"
            routerLink="/home/category/edit/0"
          >
            <i class="fa fa-plus"></i>Bổ sung
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="th-primary">
        <th>Tên loại hàng</th>
        <th>Mô tả</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of categories | paginate : { itemsPerPage: 5, currentPage: p }"
        class="th-body"
      >
        <td>{{ item.CategoryName }}</td>
        <td>{{ item.Description }}</td>
        <td>
          <a routerLink="/home/category/edit/{{ item.id }}" class="btn-sup">
            <i class="fa fa-edit"></i>
          </a>
          <a
            href=""
            class="btn-sup"
            routerLink="/home/category/delete/{{ item.id }}"
            style="color: red"
          >
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="clearfix">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

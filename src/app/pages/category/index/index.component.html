<div class="wrapper">
  <div class="Search">
    <div class="search-form" style="padding: 12px">
      <form class="frmSearch" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="input-group">
          <input
            class="inputSearch"
            formControlName="searchValue"
            type="text"
            placeholder="Tìm kiếm ở đây"
            autofocus
          />
          <div class="input-group-btn">
            <button class="btn btn-info" type="submit" style="font-size: 14px">
              <i class="glyphicon glyphicon-search"></i>Tìm kiếm
            </button>
            <a
              style="margin-left: 6px; font-size: 14px"
              class="btn btn-primary btn-add"
              routerLink="/home/category/edit/0"
            >
              <i class="fa fa-plus"></i>Bổ sung
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="fillter">
    <span>Hiện </span>
    <select class="chosse-page-size">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
    <span> danh mục</span>
  </div>
  <div class="table-responsive table-content">
    <table class="table">
      <thead>
        <tr class="th-primary">
          <th>Tên loại hàng</th>
          <th>Mô tả</th>

          <th style="width: 11rem">Tính năng</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of categories | paginate : { itemsPerPage: 5, currentPage: p }"
          class="th-body"
        >
          <td>{{ item.categoryName }}</td>
          <td>{{ item.description }}</td>
          <td>
            <div class="activity">
              <a routerLink="/home/category/edit/{{ item.id }}" class="btn-sup">
                <i class="fa fa-edit"></i>
              </a>
              <a
                href=""
                class="btn-sup"
                routerLink="/home/category/delete/{{ item.id }}"
                style="color: red"
              >
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Trước"
      nextLabel="Sau"
    ></pagination-controls>
  </div>
</div>

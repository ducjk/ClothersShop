<div class="background">
  <div class="wrapper">
    <form
      [formGroup]="editForm"
      (ngSubmit)="save()"
      class="formInput"
      enctype="multipart/form-data"
    >
      <div class="mb-3">
        <label for="fullName" class="form-label">Họ và tên</label>
        <input
          formControlName="fullName"
          type="text"
          class="form-control"
          id="fullName"
          [value]="this.user.fullName"
        />
      </div>
      <small
        *ngIf="editForm.controls['fullName'].dirty && editForm.hasError('required', 'fullName')"
        class="text-danger"
        >*
      </small>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="email-control">
          <p>{{ editForm.value.email }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Địa Chỉ</label>
        <input formControlName="address" type="text" class="form-control" id="address" />
      </div>
      <small
        *ngIf="editForm.controls['address'].dirty && editForm.hasError('required', 'address')"
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <label for="birthday" class="form-label">Ngày sinh</label>
        <input formControlName="birthday" type="text" class="form-control" id="birthday" />
      </div>
      <small
        *ngIf="editForm.controls['birthday'].dirty && editForm.hasError('required', 'birthday')"
        class="text-danger"
        >*
      </small>
      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-control option-select" formControlName="gender">
          <option [selected]="this.user.gender === 'Male'">Nam</option>
          <option [selected]="this.user.gender === 'Female'">Nữ</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input formControlName="phone" type="text" class="form-control" id="phone" />
      </div>
      <small
        *ngIf="editForm.controls['phone'].dirty && editForm.hasError('required', 'phone')"
        class="text-danger"
        >*
      </small>

      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          name="uploadPhoto"
          id="image"
          accept="image/*"
          (change)="onFileSelected($event)"
          onchange="document.getElementById('photo').src=window.URL.createObjectURL(this.files[0])"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputphoto1" class="form-label"> Ảnh</label>
        <img
          id="photo"
          [src]="editForm.value.photo"
          class="img img-bordered"
          style="width: 200px"
        />
      </div>
      <small
        *ngIf="editForm.controls['photo'].touched && editForm.hasError('required', 'photo')"
        class="text-danger"
        >*
      </small>
      <div class="button">
        <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-warning" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
</div>

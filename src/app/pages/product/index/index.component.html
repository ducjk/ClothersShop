<div class="wrapper">
  <div class="Search">
    <div class="search-form">
      <form class="frmSearch" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="input-group">
          <input
            class="inputSearch"
            formControlName="searchValue"
            type="text"
            placeholder="Tìm kiếm ở đây"
            autofocus
          />
          <div class="input-group-btn">
            <button class="btn btn-info" type="submit" style="font-size: 14px">
              <i class="glyphicon glyphicon-search"></i>Tìm kiếm
            </button>
            <a
              style="margin-left: 6px; font-size: 14px"
              class="btn btn-primary btn-add"
              routerLink="/home/supplier/edit/0"
            >
              <i class="fa fa-plus"></i>Bổ sung
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="fillter">
    <span>Hiện </span>
    <select class="chosse-page-size">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
    <span> danh mục</span>
  </div>
  <div class="table-responsive table-content">
    <table class="table">
      <thead>
        <tr class="th-primary">
          <th>Tên sản phẩm</th>
          <th>Ảnh</th>
          <th>Giá</th>
          <th>Đơn vị tính</th>
          <th>Loại hàng</th>
          <th>Nhà cung cấp</th>
          <th>Màu</th>
          <th>Size</th>
          <th>Số lượng</th>
          <th>Tính năng</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of products | paginate : { itemsPerPage: 5, currentPage: p }"
          class="th-body"
        >
          <td>{{ item.productName }}</td>
          <td style="display: flex; justify-content: center">
            <img src="{{ item.photo[m] }}" alt="" />
          </td>
          <td>{{ item.price }}</td>
          <td>{{ item.unit }}</td>
          <td>{{ item.Category.categoryName }}</td>
          <td>{{ item.Supplier.supplierName}}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.size }}</td>
          <td>{{ item.quantity }}</td>

          <td>
            <div class="activity">
              <a routerLink="/home/product/edit/{{ item.id }}" class="btn-sup">
                <i class="fa fa-edit"></i>
              </a>
              <a
                href=""
                class="btn-sup"
                routerLink="/home/product/delete/{{ item.id }}"
                style="color: red"
              >
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Trước"
      nextLabel="Sau"
    ></pagination-controls>
  </div>
</div>

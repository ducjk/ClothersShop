<div class="background-image">
  <div class="wrapper">
    <div class="logo">
      <img
        src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
        alt=""
      />
    </div>
    <div class="text-center mt-4 name">Welcome to DH Shop</div>
    <form class="p-2 mt-3">
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input type="text" name="username" id="username" placeholder="Username" />
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input type="email" name="gmail" id="gmail" placeholder="Gmail" />
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="password" name="password" id="pwd" placeholder="Password" />
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
      </div>
      <button class="btn mt-3 button-login">Register</button>
    </form>
    <div class="text-center fs-6">
      <span>Already have an account? </span><a href="#">Sign in</a>
    </div>
  </div>
</div>

<h3>Quản Lý Nhà Cung Cấp</h3>
<div class="Search">
     <app-search></app-search>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="th-primary">
        <th>Tên nhà cung cấp</th>
        <th>Tên nhà giao dịch</th>
        <th>Địa chỉ</th>
        <th>Điện thoại</th>
        <th>Quốc gia</th>
        <th>Thành phố</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of suppires" class="th-body">
        <td>{{ item.SupplierName }}</td>
        <td>{{ item.ContactName }}</td>
        <td>{{ item.Address }}</td>
        <td>{{ item.Phone }}</td>
        <td>{{ item.Country }}</td>
        <td>{{ item.City }}</td>
        <td>
            <a href="" class="btn-sup"> 
                <i class="fa fa-edit"></i>
            </a>
            <a href="" class="btn-sup"> 
                <a href="" class="btn-sup"> 
                <i class="fa fa-trash"></i>
                </a>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
